<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snowflake Chat | Christina's Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.7.14/lottie.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- Left side: File Upload -->
        <div class="w-1/3 p-6 bg-white shadow-lg left-side">
            <div class="flex flex-col items-start mb-6">
                <img src="https://cdn-icons-png.flaticon.com/512/912/912791.png" alt="DataViz logo" class="h-8 mb-4">
                <h1 class="text-2xl font-bold">Snowflake Research Two</h1>
                <p class="text-sm text-gray-600">Powered by Ohana</p>
            </div>
            
            <div class="mb-6">
                <h2 class="text-xl font-semibold text-gray-400 mb-2">FILE UPLOADER</h2>
                <div class="relative border-2 border-gray-300 border-dashed rounded-lg p-6 hover:border-blue-500 transition-colors duration-300 flex flex-col items-center justify-center">
                    <input type="file" id="file-upload" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer" multiple accept=".pdf">
                    <div class="text-center">
                        <svg id="uploader-image" class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true">
                            <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <div id="lottie-container"></div>
                        <p class="mt-1"><span class="text-blue-500 font-medium">Add file</span> or drop files here to add new knowledge</p>
                    </div>
                </div>
                <div id="file-list" class="mt-4 space-y-2">
                </div>
            </div>
            
            <!-- <div id="noDataContainer" class="bg-white p-4 rounded-lg shadow flex flex-col items-center justify-center h-[calc(100vh-400px)]">
                <div id="lottieAnimation" style="width: 300px; height: 300px;"></div>
                
            </div> -->
        </div>

        <!-- Right side: Chat -->
        <div class="w-2/3 p-6 bg-gray-50 relative">
            <button id="exportPdfButton" class="absolute top-4 right-4 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 flex items-center">
                <img src="https://cdn-icons-png.flaticon.com/512/9034/9034398.png" alt="Export PDF Icon" class="w-4 h-4 mr-2">
                Export PDF
            </button>
            <h2 class="text-2xl font-bold mb-4">Chat</h2>
            <div class="bg-white rounded-lg p-4 h-[calc(100vh-80px)] flex flex-col">
                <div id="chatMessages" class="flex-grow overflow-y-auto mb-4">
                    <!-- Chat messages will be inserted here -->
                </div>
                <div class="mt-4">
                    <div class="flex items-center">
                        <textarea id="userInput" class="flex-grow rounded-l-lg p-2 border-t border-b border-l text-gray-800 border-gray-200 bg-white" placeholder="Type your message..." rows="1" style="overflow:hidden; resize:none;"></textarea>
                        <button onclick="sendMessage()" class="px-4 py-2 rounded-r-lg bg-blue-500 text-white hover:bg-blue-600">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="app.js"></script>
    <script src="utils/message.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lettering.js/0.7.0/jquery.lettering.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/textillate/0.4.0/jquery.textillate.min.js"></script> -->
    <script src="utils/upload.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const textarea = document.getElementById('userInput');
            
            textarea.addEventListener('input', function() {
                // Reset the height to auto to calculate the new height
                textarea.style.height = 'auto';
                // Set the height to the scroll height
                textarea.style.height = textarea.scrollHeight + 'px';
            });
        });
    </script>
</body>
</html>
